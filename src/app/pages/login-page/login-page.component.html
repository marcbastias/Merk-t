<div class="min-h-screen flex items-center justify-center ">
  <div class="bg-white rounded-2xl shadow-lg p-10 w-full max-w-sm">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8">Iniciar Sesión</h2>
    <form>
      <div class="mb-5">
        <label for="email" class="block text-gray-600 mb-2">Correo Electrónico</label>
        <input type="email" id="email" placeholder="correo@ejemplo.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-600 mb-2">Contraseña</label>
        <input type="password" id="password" placeholder="••••••••"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500" />
      </div><a routerLink="login" routerLinkActive="router-link-active" >
     <button (click)="goToDashboard()"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">Entrar</button></a>
    </form>
    <p class="mt-6 text-center text-sm text-gray-500">
      ¿No tienes cuenta?
      <a href="#" class="text-blue-600 hover:underline">Regístrate</a>
    </p>
  </div>
</div>

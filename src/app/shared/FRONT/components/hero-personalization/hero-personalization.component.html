<div class="relative grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-0">
  <!-- Texto centrado -->
  <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-center text- z-10 pb-10 w-6xl">
    <h1 class="text-4xl font-bold mb-6">Da vida a tus ideas</h1>
    <h4>Crea, presonaliza y plasma tus ideas</h4>
    <button class="w-34 h-10 rounded-full bg-blue-400 text-white shadow-lg hover:bg-blue-900 mt-7 text-lg transition font-bold tracking-wide">ADELANTE</button>
  </div>

  <!-- ImÃ¡genes -->
  @for (img of images; let i = $index; track img) {
    <img
      [src]="img"
      alt="Gallery Image"
      class="w-full h-full object-cover
             {{ i === 0 ? '' : '' }}
             {{ i === 1 ? 'hidden sm:block' : '' }}
             {{ i === 2 ? 'hidden sm:hidden lg:block' : '' }}">
  }
</div>
